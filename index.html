<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Personal blog and knowledge base" />
    <base href="/" />
    <title>Blog</title>
    <script>
      // Handle redirects for deep links
      (function() {
        // Check if we came from a redirect
        const path = window.location.pathname;
        if (path && path !== '/' && !path.includes('.')) {
          // Store the path for the app to use
          window.initialPath = path;
          console.log('Initial path detected:', path);
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
