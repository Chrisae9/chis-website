<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Routing Debug Page</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      line-height: 1.6;
    }
    h1 { color: #333; }
    pre {
      background-color: #f5f5f5;
      padding: 10px;
      border-radius: 4px;
      overflow-x: auto;
    }
    .success { color: green; }
    .error { color: red; }
  </style>
</head>
<body>
  <h1>Routing Debug Page</h1>
  <p>This page helps diagnose routing issues with the SPA application.</p>
  
  <h2>Current URL Information</h2>
  <pre id="url-info"></pre>
  
  <h2>Base Tag</h2>
  <pre id="base-tag"></pre>
  
  <h2>Navigation Test</h2>
  <p>Click to test navigation: <a href="/" id="home-link">Home</a></p>
  
  <script>
    // Display current URL information
    const urlInfo = document.getElementById('url-info');
    urlInfo.textContent = `
Location:
  href: ${location.href}
  origin: ${location.origin}
  protocol: ${location.protocol}
  host: ${location.host}
  pathname: ${location.pathname}
  search: ${location.search}
  hash: ${location.hash}
    `;
    
    // Check base tag
    const baseTag = document.querySelector('base');
    const baseInfo = document.getElementById('base-tag');
    if (baseTag) {
      baseInfo.textContent = `Base href: ${baseTag.getAttribute('href')}`;
      baseInfo.className = 'success';
    } else {
      baseInfo.textContent = 'No base tag found in document!';
      baseInfo.className = 'error';
    }
    
    // Update home link
    document.getElementById('home-link').addEventListener('click', (e) => {
      e.preventDefault();
      alert(`Would navigate to: ${e.target.href}`);
    });
  </script>
</body>
</html>
