networks:
  public:
    external: true
services:
  app-build:
    image: node:18-alpine
    user: "1000:1000"
    container_name: chis-blog-build
    pull_policy: always
    environment:
      - NODE_ENV=development
    # ports:
    #   - "5174:5173"
    volumes:
      - .:/app
    working_dir: /app
    # command: sh -c "rm -rf node-modules/ && npm install && npm run dev"
    command: sh -c "rm -rf node-modules/ && npm install && npm run build"
    labels:
      - "traefik.enable=false"
  
  app:
    image: nginx
    container_name: chis-blog-web
    restart: unless-stopped
    pull_policy: always
    depends_on:
      app-build:
        condition: service_completed_successfully
    volumes:
      - ./dist:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - public
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.blog.rule=Host(`chis.dev`)"
      - "traefik.http.routers.blog.entrypoints=websecure"
      - "traefik.http.routers.blog.tls.certresolver=cloudflare"
      - "traefik.http.services.blog.loadbalancer.server.port=80"
      - "traefik.docker.network=public"

