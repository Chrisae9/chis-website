version: '3.8'

services:
  blog:
    image: denoland/deno:latest
    container_name: deno_blog
    ports:
      - "8034:8000"
    volumes:
      - .:/app
      - ./posts:/app/posts
      - ./public:/app/public
      - ./views:/app/views
    working_dir: /app
    command: deno run --allow-read --allow-net --watch main.ts
